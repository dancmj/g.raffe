<section id="home" class="row" ng-controller="HomeController as home">
  <div class="col-sm-12">
    <graffe graph="home.graph" settings="home.settings"></graffe>
  </div>

  <div class="col-sm-12">
    <button ng-click="home.graph.addVertex(home.graph.vertices.length + '')">add vertex</button>
    <button ng-click="home.graph.addEdge('R', 'Z')">add vertex</button>
    <input ng-model="home.settings.radius" type="text">
    {{home.settings.radius}}
  </div>
</section>
