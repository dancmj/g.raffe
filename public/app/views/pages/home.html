<section id="home" class="row" ng-controller="HomeController as home">
  <div class="col-sm-12">
    <graffe graph="home.graph"></graffe>
  </div>

  <div class="col-sm-12">
    <button class="btn btn-primary" ng-click="home.graph.addVertex(home.graph.vertices.length + '')">add vertex</button>
    <button class="btn btn-primary" ng-click="home.graph.addEdge('R', 'Z')">add vertices + link</button>
  </div>
</section>
