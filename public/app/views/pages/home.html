<section id="home" ng-controller="HomeController as home">
  <div class="row">
    <div class="col-sm-12 col-md-8">
      <graffe graph="home.graph" reset="home.reset"></graffe>
    </div>
    <div class="col-md-4">
      <tabset>
        <tab heading="Edit Graph">
          <div class="row">
            <div class="col-xs-6">
              <input type="text" class="form-control" ng-model="home.vertexL">
            </div>
            <div class="col-xs-4 col-xs-offset-1">
              <input type="text" class="form-control" ng-model="home.vertexR">
            </div>
            <div class="col-xs-2 col-xs-offset-1">
              <button type="button" class="btn text-center"  ng-click="home.addVertex()"><i class="fa fa-plus"></i></button>
            </div>
            <div class="col-xs-3 col-xs-offset-1">
              <button type="button" class="btn btn-block text-center" ng-click="home.addEdge('>')"><i class="fa fa-long-arrow-right"></i></button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-block text-center" ng-click="home.addEdge('<')"><i class="fa fa-long-arrow-left"></i></button>
            </div>
          </div>
        </tab>
        <tab heading="Play!">
          <div class="row">
            <div class="col-xs-6 col-md-12">
              <select class="form-control" ng-model="home.algorithms.selected" ng-options="o as o for o in home.algorithms.options"></select>
            </div>
            <div class="col-xs-3 col-md-12">
              <button class="btn btn-danger text-center"><i class="fa fa-undo"></i></button>
              <button class="btn btn-primary text-center"><i class="fa fa-play"></i></button>
              <button class="btn btn text-center"><i class="fa fa-step-backward"></i></button>
              <button class="btn btn text-center"><i class="fa fa-step-forward"></i></button>
              <button class="btn btn-primary text-center"><i class="fa fa-stop"></i></i></button>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</section>
