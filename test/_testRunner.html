<!DOCTYPE html>
<html>

<head>
  <title>Mocha</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>

<body>
  <!-- MOCHA_DIV -->
  <div id="mocha"></div>
  <!-- TEST-LIBS -->
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/sinon/lib/sinon.js"></script>
  <script src="../node_modules/sinon-chai/lib/sinon-chai.js"></script>
  <!-- LIBS -->
  <script src="../public/assets/libs/lodash/lodash.js"></script>
  <!-- JS -->
  <script src="../public/assets/js/utils/binaryHeap.js"></script>
  <script src="../public/assets/js/graffe.js"></script>
  <!-- CONFIG -->
  <script>
    mocha.ui('bdd');
    mocha.reporter('html');
    expect = chai.expect;
  </script>
  <!-- TESTS -->
  <script src="./graffe.spec.js"></script>
  <!-- MOCHA/PHANTOMJS -->
  <script>
    if (window.mochaPhantomJS) {
      mochaPhantomJS.run();
    } else {
      mocha.run();
    }
  </script>
</body>

</html>
